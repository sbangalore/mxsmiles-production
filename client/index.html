<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      .hero-container { background: #fbfbfd; }
      
      /* Critical hero section styles */
      .hero-section {
        background: #fbfbfd;
        padding: 8rem 0;
        overflow: hidden;
      }
      
      /* Reduce layout shift */
      img[width][height] {
        height: auto;
      }
      
      /* Critical button styles */
      .btn-primary {
        background: #64A8F0;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 1rem 2rem;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      
      .btn-primary:hover {
        background: #5496dd;
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- Defer third-party scripts -->
    <script src="https://replit.com/public/js/replit-dev-banner.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
